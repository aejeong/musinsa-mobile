<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>무신사 스토어</title>
  <link rel="stylesheet" href="css/style.css"></link>
  <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
  <script src="index.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <a class="header-alarm" href="#">
      <object type="image/svg+xml" data="./assets/images/icons/ic-bell.svg"></object>
    </a>
    <h1 class="musinsa-logo">
      <object type="image/svg+xml" data="./assets/images/musinsa-logo.svg"></object>
    </h1>
     <div class="header-options">
      <a class="header-like" href="#">
        <object type="image/svg+xml" data="./assets/images/icons/ic-heart.svg"></object>
      </a>   
      <a class="header-cart" href="#">
        <object type="image/svg+xml" data="./assets/images/icons/ic-bag.svg"></object>
        <span class="count-badge">
          <span class="blind">장바구니 담긴 아이템 갯수</span>
          9
        </span>
      </a>
     </div>
  </header>
  <!-- Header End -->
  <!-- Main -->
  <main>
  <!-- Visual Banner -->
  <section class="visual-banner-container">
    <div class="swiper visual-banner-wrapper">
      <div class="swiper-wrapper" id="banner-slot">
      </div>
      <div class="swiper-pagination visual-pagination"></div>
    </div>
  </section>
  <!-- Visual Banner End -->

  <!-- Products Section-->
  <section class="products-container">
  <!-- Tabs -->
  <div class="tabs-wrapper main-tabs"></div>
  <!-- Tabs End -->
  <!-- tab-item이 랭킹일 때 노출되는 필터 영역-->
  <div class="filter-container active">
    <div class="filter-nav">
      <h2 class="filter-title">상품 랭킹</h2>
      <span class="filter-sub-direction">전체</span>
     </div>
    <span class="filter-option">
      <span>전체 연령대</span>
      <object type="image/svg+xml" data="./assets/images/icons/ic-filter.svg"></object>
    </span>
  </div>
  </section>
  <!-- Products Section End -->
  </main>
  <!-- Main End-->
</body>
</html>
